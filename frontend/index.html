<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>cutie patootie ðŸ’–</title>

	<!-- Tailwind â€“ no build step needed -->
	<script src="https://cdn.tailwindcss.com"></script>

	<!-- Trunk can copy static assets if you need them -->
	<link data-trunk rel="copy-dir" href="static" />

	<!-- Diagonal-grid heart background (upright hearts, wide spacing) -->
	<style>
		/* Light-pink base */
		body {
			background-color: #ffcadd;
		}

		/* Two staggered layers create the diagonal */
		body::before {
			content: "";
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -10;
			/* behind everything */
			opacity: 0.15;
			/* subtle fade */
			background-size: 120px 60px;
			/* wide horizontal spacing */
			background-image:
				url("data:image/svg+xml,%3Csvg viewBox='0 0 32 29.6' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill='%23ff69b4' d='M23.6 0c-3.4 0-6.4 2.1-7.6 5.1C14.8 2.1 11.8 0 8.4 0 3.8 0 0 3.8 0 8.4c0 9.3 16 21.2 16 21.2S32 17.7 32 8.4C32 3.8 28.2 0 23.6 0z'/%3E%3C/svg%3E"),
				url("data:image/svg+xml,%3Csvg viewBox='0 0 32 29.6' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill='%23ff69b4' d='M23.6 0c-3.4 0-6.4 2.1-7.6 5.1C14.8 2.1 11.8 0 8.4 0 3.8 0 0 3.8 0 8.4c0 9.3 16 21.2 16 21.2S32 17.7 32 8.4C32 3.8 28.2 0 23.6 0z'/%3E%3C/svg%3E");
			background-repeat: repeat;
			/* 1st layer starts at (0,0); 2nd is shifted half-grid to create diagonal */
			background-position: 0 0, 60px 30px;
		}
	</style>
</head>

<body class="font-sans antialiased">
	<div id="root"></div>
</body>

</html>
